<p>binding-event works!</p>

<!-- Sự kiện click -->
<button (click)="onClick($event)">Click Me</button>

<!-- Sự kiện submit -->
<p>
  Name: <input type="text" #myName>
  <button (click)="onSubmit(myName.value)">Submit</button>
</p>

<hr>

<!-- Nhập 2 số -->
<p>
  Nhập số a: <input type="number" [(ngModel)]="a">
</p>
<p>
  Nhập số b: <input type="number" [(ngModel)]="b">
</p>

<!-- Các nút thao tác -->
<button (click)="add()">Cộng (+)</button>
<button (click)="subtract()">Trừ (-)</button>
<button (click)="multiply()">Nhân (×)</button>
<button (click)="divide()">Chia (÷)</button>
<button (click)="clear()">Xóa trắng</button>

<!-- Hiển thị kết quả -->
<p><strong>Kết quả:</strong> {{ result }}</p>
